<html>
    <head>
        <title>hugo Preview Server</title>
    </head>
    <body>
        <h1>hugo Preview Server</h1>
        <h2>Available branches:</h2>
        <ul>
        {{ range .Branches }}
            <li>
                <a href="/preview/{{ .Commit.Hash }}/">{{ .Name }}</a>
                ({{ .Commit.Committer.Date | ago }} by {{ .Commit.Committer.Name }})
            </li>
        {{ end }}
        </ul>
        <hr />
        <a href="/logout">Log out</a>
    </body>
</html>
